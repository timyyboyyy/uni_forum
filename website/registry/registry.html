<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren - Uni-Forum</title>
    <link rel="stylesheet" href="registry.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Uni-Forum</h1>
    <p><a href="http://localhost:5500/website/forum_start/">Zur√ºck zur Startseite</a></p>
</header>

<!-- Registrierungsbereich -->
<section class="register-section">
    <h2>Registrieren</h2>
    <form action="#" method="post">
        <label for="username">Benutzername:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">E-Mail-Adresse:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Passwort:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="password-repeat">Passwort wiederholen:</label><br>
        <input type="password" id="password-repeat" name="password-repeat" required><br><br>

        <input type="submit" value="Registrieren">
    </form>

    <p>Du hast bereits ein Konto? <a href="http://localhost:5500/website/login/login.html">Hier einloggen</a></p>
</section>

<!-- Footer -->
<footer>

    <a href="#">Datenschutzrichtlinien</a> | 
    Kontakt: forum@uni.de
</footer>

</body>
</html>
