<html lang="de">

    <title>Themen in Kategorie</title>
    <link rel="stylesheet" href="threads.css">
</head>
<body>
    <header>
        <h1>Forum - <span id="category-name">Kategorie wird geladen...</span></h1>
        <nav>
            <a href="/">Startseite</a> |
            <a href="/categories">Kategorien</a> |
            <a href="/latest_posts">Neueste Beiträge</a> |
            <a href="/create_post">Beitrag erstellen</a> |
            <a href="/login">Login</a>

        <h2>Themen in dieser Kategorie</h2>

                    <th>Thema</th>

            </tbody>
        </table>
    </div>
