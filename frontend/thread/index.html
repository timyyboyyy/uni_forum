<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="thread.css">
</head>
<body>
    <header>
        <h1>Forum</h1>
        <p>Diskutiere und teile deine Meinungen</p>
        <nav>
            <a href="/">Startseite</a>
            <a href="/categories">Kategorien</a>
            <a href="/latest_posts">Neuste Beiträge</a>
            <a href="/create_post">Beitrag erstellen</a>
        </nav>
    </header>

    <main class="thread-container">
        <!-- Thread-Header -->
        <section class="thread-title">
            <h2 id="thread-title">Titel wird geladen...</h2>
            <p id="thread-category">Kategorie: Wird geladen...</p>
            <p id="thread-author">Autor: Wird geladen...</p>
            <p id="thread-date">Datum: Wird geladen...</p>
        </section>

        <!-- Hauptinhalt des Threads -->
        <article class="post main-post" id="thread-content">
            Inhalt wird geladen...
        </article>

        <!-- Antworten -->
        <section id="replies-container">
            <!-- Antworten werden dynamisch eingefügt -->
        </section>

        <!-- Antwort-Sektion -->
        <section class="reply-section">
            <h3>Neue Antwort verfassen</h3>
            <textarea id="reply-content" placeholder="Schreibe hier deine Antwort..."></textarea>
            <input type="submit" value="Antwort senden">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Forum. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="thread.js"></script>
</body>
</html>
