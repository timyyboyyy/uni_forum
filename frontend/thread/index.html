<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Ansicht</title>
    <link rel="stylesheet" href="thread.css">
</head>
<body>
    <header>
        <h1>Forum - Thread Ansicht</h1>
        <nav>
            <a href="/">Startseite</a> |
            <a href="/categories">Kategorien</a> |
            <a href="/latest_posts">Neueste Beiträge</a> |
            <a href="/login">Login</a>
        </nav>
    </header>
    
    <div class="thread-title">
        <h2 id="thread-title">Titel wird geladen...</h2>
        <div id="thread-meta">Kategorie: <span id="thread-category"></span> | Autor: <span id="thread-author"></span> | <span id="thread-date"></span></div>
    </div>
    
    <div class="posts">
        <div class="post main-post">
            <div class="post-content" id="thread-content">Inhalt wird geladen...</div>
        </div>
        
        <h3>Antworten</h3>
        <div id="replies-container">
            <!-- Hier werden die Antworten dynamisch eingefügt -->
        </div>
    </div>
    
    <div class="reply-section">
        <h3>Neue Antwort verfassen</h3>
        <form id="reply-form">
            <textarea name="content" id="reply-content" rows="5" placeholder="Deine Antwort..." required></textarea>
            <input type="submit" value="Antwort abschicken">
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Mein Forum. Alle Rechte vorbehalten.</p>
    </footer>
    
<script src="thread.js"></script>
</body>
</html>
